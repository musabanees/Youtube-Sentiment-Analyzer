<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Insights</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }
    h1 {
      font-size: 20px;
      color: #ffffff;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }
    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
    }
    /* Hero Section */
    .hero-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: linear-gradient(135deg, #2d2d2d, #1e1e1e);
      border-radius: 8px;
      border: 1px solid #444;
    }
    .hero-metric {
      text-align: center;
      flex: 1;
    }
    .hero-value {
      font-size: 24px;
      font-weight: bold;
      color: #0099ff;
      margin-bottom: 4px;
    }
    .hero-label {
      font-size: 11px;
      color: #ccc;
      margin-bottom: 6px;
    }
    .hero-badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .badge-excellent { background: #28a745; color: white; }
    .badge-good { background: #17a2b8; color: white; }
    .badge-mixed { background: #ffc107; color: #000; }
    .badge-poor { background: #dc3545; color: white; }

    /* Stats Grid */
    .stats-grid {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 8px;
    }
    .stat-card {
      flex: 1;
      background: #2d2d2d;
      padding: 12px 8px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #444;
    }
    .stat-icon {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #0099ff;
      margin-bottom: 2px;
    }
    .stat-label {
      font-size: 10px;
      color: #aaa;
    }

    /* Insights Section */
    .insights-section {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #0099ff;
    }
    .insights-list {
      margin: 10px 0 0 0;
      padding-left: 0;
      list-style: none;
    }
    .insights-list li {
      margin-bottom: 8px;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.4;
    }

    /* Sentiment Breakdown */
    .sentiment-breakdown {
      margin-bottom: 15px;
    }
    .sentiment-bar-container {
      margin: 10px 0;
    }
    .sentiment-bar {
      display: flex;
      height: 25px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #444;
    }
    .positive-bar {
      background: linear-gradient(90deg, #28a745, #34ce57);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      color: white;
    }
    .neutral-bar {
      background: linear-gradient(90deg, #6c757d, #8a959e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      color: white;
    }
    .negative-bar {
      background: linear-gradient(90deg, #dc3545, #e74c3c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      color: white;
    }
    .legend {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .legend-item {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .legend-item.positive { background: #28a74540; color: #28a745; }
    .legend-item.neutral { background: #6c757d40; color: #aaa; }
    .legend-item.negative { background: #dc354540; color: #dc3545; }

    /* Sample Comments */
    .sample-comments {
      margin-bottom: 15px;
    }
    .comments-showcase {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .comment-showcase-item {
      background: #2d2d2d;
      border-radius: 6px;
      padding: 10px;
      border-left: 3px solid #444;
    }
    .comment-showcase-item.positive { border-left-color: #28a745; }
    .comment-showcase-item.neutral { border-left-color: #6c757d; }
    .comment-showcase-item.negative { border-left-color: #dc3545; }
    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .comment-sentiment-icon {
      font-size: 14px;
    }
    .comment-type {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 3px;
      background: #444;
    }
    .comment-text-showcase {
      font-size: 11px;
      line-height: 1.3;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Insights</h1>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
